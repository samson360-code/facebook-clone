<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Picture</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <div class="update-picture-container">
            <h2>Update Profile Picture</h2>
            <p th:if="${succesfuly}" th:text="${succesfuly}"></p>
            <form id="update-picture-form" action="/update" method="post">
                <div class="input-container">
                    <input type="hidden" name="username" th:value="${signed.getusername()}">
                    <input type="file" id="profile-picture" name="image" accept="image/*" required>
                </div>
                <button type="submit">Update</button>
            </form>
            <form action="/delete" method="post">
                <input type="hidden" name="username" th:value="${signed.getusername()}">
                <button type="submit">Delete</button>
            </form>
            <form action="/home" method="post">
                <input type="hidden" name="username" th:value="${signed.getusername()}">
                <button type="submit">Get start</button>
            </form>
        </div>
    </div>
    <script th:src="@{/script.js}"></script>
</body>
</html>
